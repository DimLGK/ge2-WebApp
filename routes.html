    <!-- Script for markers -->
<script>
    // Spot of markers
    var arxData = [
        //             {
        //                 "lat": "40.63241",
        //                 "long": "22.95171",
        //                 "label": "Καμάρα"
        //             },
        {
            "lat": "40.62656842223241",
            "long": "22.948425697935058",
            "label": "Λευκός Πύργος"
        }
    ];

    var byzData = [
        //             {
        //                 "lat": "40.62395",
        //                 "long": "22.95505",
        //                 "label": "Βυζαντινό Μουσείο"
        //             },
        {
            "lat": "40.488218574004556",
            "long": "22.31585398381218",
            "label": "Βεργίνα"
        }
    ];

    var texData = [
        {
            "lat": "40.56430644543867",
            "long": "22.996265882033438",
            "label": "NOESIS"
        }
        //             ,{
        //                 "lat": "40.62807",
        //                 "long": "22.95476",
        //                 "label": "ΔΕΘ"
        //             }
    ];
    
    // Load the map with Esri Leaflet
    var map = L.map('map').setView([40.63, 22.94], 12);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://osm.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    var arxGroup = L.layerGroup().addTo(map);
    var byzGroup = L.layerGroup().addTo(map);
    var texGroup = L.layerGroup().addTo(map);

    for (var data of arxData) {
        marker = L.marker([data.lat, data.long], { draggable: 'true' }).bindPopup(data.label).openPopup();
        arxGroup.addLayer(marker);
    }
    for (var data of byzData) {
        marker = L.marker([data.lat, data.long], { draggable: 'true' }).bindPopup(data.label).openPopup();
        byzGroup.addLayer(marker);
    }
    for (var data of texData) {
        marker = L.marker([data.lat, data.long], { draggable: 'true' }).bindPopup(data.label).openPopup();
        texGroup.addLayer(marker);
    }

    function showSites(type) {
        map.removeLayer(arxGroup);
        map.removeLayer(byzGroup);
        map.removeLayer(texGroup);
        map.addLayer(type);
    }
</script>
